name: Lint
on:
  push

jobs:
  lint:
    name: Lint with ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Ruff check
        run: uv run ruff check
      - name: Ruff format
        run: uv run ruff format
      - name: Typechecking
        run: uv run pyright

